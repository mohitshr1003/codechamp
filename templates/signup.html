{% extends 'base.html' %}
{% load static %}
{% block body_content %}

<style>
		#bg-frm{
			background-color: #37383a;
			height:auto;
		}
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			color:white;
		}
		.user_card {
			height: auto;
			width: 700px;
			margin-top: auto;
			margin-bottom: auto;
			background: #2a2c30;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 170px;
			top: -75px;
			border-radius: 50%;
			padding: 10px;
			text-align: center;
		}
		.brand_logo {
			height: 150px;
			width: 150px;
			border-radius: 50%;
			border: 2px solid white;
		}
		.form_container {
			margin-top: 100px;
		}
		.login_btn {
			width: 100%;
			background: #c0392b !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #71c55d !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color: #71c55d !important;
		}
</style>

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="{% static 'img/pinterest-circle-logo-png-transparent.png' %}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
            <div class="form">
                <form method="post" role="form">
                  {% csrf_token %}

                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <input type="text" name="fname" class="form-control" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-lg-6 col-12">
                      <input type="text" name="lname" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>
                  </div>

                  <div class="col-12 mt-3">
                    <input type="text" name="rollno" class="form-control" id="rollno" minlength="6" maxlength="6" placeholder="University Roll No." required>
                  </div>

                  <div class="col-12 mt-3">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                  </div>

                  <div class="col-12 mt-3">
                    <input type="tel" name="phn" class="form-control" id="phn" placeholder="Phone No." minlength="10" maxlength="10" required>
                  </div>

                  <div class="col-12 mt-3">
                    <input type="password" name="pswd" class="form-control" id="pswd" placeholder="Create Password" required>
                  </div>
                <div class="text-center">
                    <button style="background: #71c55d;
                    border: 0;
                    padding: 10px 24px;
                    color: #fff;
                    transition: 0.4s;" class="mt-3" type="submit">Submit</button>
                </div>
				<div class="text-center">
					{% if result %}
					{{result}}
					{% endif %}
				</div>
              </form>
            </div>
            </div>

    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="../login" class="ml-2"> Login</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
